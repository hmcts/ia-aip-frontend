nodejs:
  image: 'https://hmctspublic.azurecr.io/ia/aip-frontend:latest'
  ingressHost: "ia-aip-frontend-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal" # override in public facing environments
  applicationPort: 3000
  memoryRequests: 256Mi
  cpuRequests: 0.2
  memoryLimits: 512Mi
  cpuLimits: 1
  environment:
    HTTP_PROTOCOL: http
  keyVaults:
    ia:
      secrets:
        - idam-secret
        - addressLookupToken
    sscs:
      secrets:
        - sscs-s2s-secret
redis:
  cluster:
    enabled: false
    slaveCount: 0
  usePassword: false
  master:
    persistence:
      enabled: false
