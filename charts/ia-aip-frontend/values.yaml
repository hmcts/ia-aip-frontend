nodejs:
  image: "https://hmctspublic.azurecr.io/ia/aip-frontend:latest"
  ingressHost: "ia-aip-frontend-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal" # override in public facing environments
  applicationPort: 3000
  memoryRequests: 512Mi
  cpuRequests: 0.2
  memoryLimits: 1024Mi
  cpuLimits: 1
  autoscaling:
    enabled: true
    maxReplicas: 6
    targetCPUUtilizationPercentage: 80
  environment:
    HTTP_PROTOCOL: http
    NODE_ENV: production
    S2S_MICROSERVICE_NAME: iac
    MICROSERVICE: iac
    S2S_URL: "http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    CCD_API_URL: "http://ccd-data-store-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    DOC_MANAGEMENT_URL: "http://dm-store-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    IA_CASE_PAYMENTS_API_URL: "http://ia-case-payments-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    PAYMENTS_API_URL: "http://payment-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    REF_DATA_API_URL: "http://rd-commondata-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    PCQ_URL: "https://pcq.{{ .Values.global.environment }}.platform.hmcts.net"
    PCQ_RETURN_URL: "immigration-appeal.{{ .Values.global.environment }}.platform.hmcts.net/about-appeal"
    DOCMOSIS_RENDER_URL: "https://docmosis.{{ .Values.global.environment }}.platform.hmcts.net/rs/render"
    CASE_DOCUMENT_AM_URL: "http://ccd-case-document-am-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    SECURE_SESSION: true
    TRACKING_SCRIPTS: false
  aadIdentityName: ia
  keyVaults:
    ia:
      secrets:
        - name: idam-secret
          alias: idam.secret
        - name: addressLookupToken
          alias: addressLookup.token
        - name: s2s-secret
          alias: S2S_SECRET
        - name: ia-redis-access-key
          alias: session.redis.secret
        - name: ia-redis-connection-string
          alias: session.redis.url
        - name: launch-darkly-sdk-key
          alias: launchDarkly.sdkKey
        - name: AppInsightsInstrumentationKey
          alias: appInsights.instrumentationKey
        - name: hearing-centre-bradford-email
          alias: hearingCentres.bradfordEmail
        - name: hearing-centre-manchester-email
          alias: hearingCentres.manchesterEmail
        - name: hearing-centre-newport-email
          alias: hearingCentres.newportEmail
        - name: hearing-centre-taylor-house-email
          alias: hearingCentres.taylorhouseEmail
        - name: hearing-centre-north-shields-email
          alias: hearingCentres.northshieldsEmail
        - name: hearing-centre-birmingham-email
          alias: hearingCentres.birminghamEmail
        - name: hearing-centre-hatton-cross-email
          alias: hearingCentres.hattoncrossEmail
        - name: hearing-centre-glasgow-email
          alias: hearingCentres.glasgowEmail
        - name: pcq-token-key
          alias: pcq.tokenKey
        - name: system-username
          alias: systemUser.username
        - name: system-password
          alias: systemUser.password
        - name: docmosis-access-key
          alias: docmosis.accessKey
        - name: customer-services-telephone
          alias: customerServices.telephone
        - name: customer-services-email
          alias: customerServices.email
        - name: ia-gov-notify-key
          alias: govNotify.accessKey
redis:
  enabled: false
  architecture: standalone
  master:
    persistence:
      enabled: false
  auth:
    enabled: false
tags:
  idam-pr: false
  pr: false
